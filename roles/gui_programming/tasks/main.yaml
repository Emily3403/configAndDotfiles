
- name: Install programming packages
  ansible.builtin.package:
    name:
      - jetbrains-toolbox
      - zig
      - shellcheck
      - texlive
      - mold

    state: latest
  become: true



- name: Install dotfiles
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
    force: yes

  with_items:
    - { src: '~/configAndDotfiles/roles/gui_programming/tasks/dotfiles/bin/initLaTeX', dest: '~/bin/initLaTeX' }

